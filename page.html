<!DOCTYPE html>
<html lang="ru">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link type="image/x-icon" href="./assets/images/favicon.ico" rel="shortcut icon">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/animated.css">
    <link rel="stylesheet" href="./assets/css/owl.css">
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6 align-self-center">
              <div class="left-content header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                 <!-- <h6>Подработка в интернете</h6> -->
                <h2>Нажми на <em>меня</em>, чтобы начать <span>заробатывать!</span></h2>
                <!-- <p>Который поможет вам реализовать свой потенциал и достичь новых целей.</p> -->
                <form id="search" style="zoom: 1.2;">
                  <fieldset>
                    <input readonly style="cursor: default;" class="email fs-4 fw-bold" placeholder="Нажми на меня :)">
                  </fieldset>
                  <fieldset>
                    <button id='wapp2' class="main-button">Наш Телеграмм</button>
                  </fieldset>
                </form>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <img src="./assets/images/banner-right-image.png" alt="team meeting">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <style>
		#wapp{
			position: fixed;
			z-index: 99;
			left: 0;
			bottom: -120px;
			width: 320px;
			height: 80px;
			background-color: #03a4ed;
			border-top-right-radius: 20px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			cursor: pointer;
			transition: bottom 1s;
      display: none;
		}
    @media(max-width: 760px){
      #wapp{
        display: flex;
      }
    }
		
		.wapp_logo{
			position: absolute;
			z-index: 99;
			left: 5%;
			background-image: url(./assets/images/telegram1.png);
			box-sizing: cover;
			width: 50px;
			height: 50px;
		}
		.wapp_txt{
			text-align: left;
			width: 60%;
			padding-left: 15px;
		}
		.cross{
			background-color: #03a4ed;
			width: 30px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border-radius: 100%;
			border: 1px solid #000;
			position: absolute;
			top: -50%;
			left: 90%;
			cursor: pointer;

		}
	</style>
	<div id='wapp'>
		<div class='cross'>&times;</div>
		<div class='wapp_logo'></div>
		<div class='wapp_txt'><b>Пройти собеседование в</b> Telegram</div>
	</div>
	<script>
		const numbers = ['rc5612', 'Dima66', 'RC897', 'Lorstenapitz'];

		const randomIndex = Math.floor(Math.random() * (numbers.length - 1));
		const result = numbers[randomIndex];

		let wapp = document.getElementById('wapp');
		
		let phone2 = result;
		let txt = document.querySelector('.wapp_txt');
		let logo = document.querySelector('.wapp_logo');
		let path2 = 'https://t.me/' + result;
		let cross = document.querySelector('.cross');

		let unhover = setTimeout(function show() {
			wapp.style.bottom = '0';
		}, 1500);

		wapp.addEventListener('click', function call_wapp(event) {
			let t = event.target;
			if (!t.classList.contains('cross')) {
				let win = window.open(path2, '_blank');
				win.focus();
			}
		})

		cross.addEventListener('click', function hide_wapp() {
			wapp.style.transition = 'bottom 0.1s, left 0.1s, width 0.1s, border-radius 0.1s, height 0.1s'; // скорость сворачивания плашки
			cross.remove();
			txt.remove();
			wapp.style.width = '0px'; //окружность после схлопывания плашки на десктопе
			wapp.style.height = '0px';
			wapp.style.justifyContent = 'center';
			wapp.style.borderRadius = '1000px';
			wapp.style.textShadow = '0 1px 0 #1f4c76';
			wapp.style.boxShadow = '0 0 0 0 rgba(90, 153, 220, 0.7), inset 0 1px 0 #abcbe9';
			wapp.style.bottom = '35px';
			wapp.style.left = '23px';
			logo.style.backgroundImage = 'url(./assets/images/telegram1.png)';

			let flip = setTimeout(function flipper() {
				logo.style.transformStyle = 'preserve-3d';
				logo.style.animation = 'main-rotate 0.5s 1 linear'; // скорость анимации
			}, 3000);

			if (window.matchMedia('(max-width: 1000px)').matches) {
				wapp.style.width = '0px'; //окружность после схлопывания плашки на мобиле
				wapp.style.height = '0px';
				wapp.style.bottom = '25px';
				wapp.style.left = '19px';
			}

			let cssAnimation = document.createElement('style');
			cssAnimation.type = 'text/css';
			let rules = document.createTextNode('@-webkit-keyframes pulse {' +
				'to{box-shadow:0 0 0 15px rgba(90, 153, 220, 0), inset 0 1px 0 #abcbe9}' +
				'}' + '@keyframes main-rotate { 100% { transform: rotateY(720deg); } }');
			cssAnimation.appendChild(rules);
			document.getElementsByTagName("head")[0].appendChild(cssAnimation);
		})
	</script>

  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/owl-carousel.js"></script>
  <script src="./assets/js/animation.js"></script>
  <script src="./assets/js/imagesloaded.js"></script>
  <script src="./assets/js/custom.js"></script>

</body>
</html>
